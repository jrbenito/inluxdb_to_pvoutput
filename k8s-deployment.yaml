apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx2pvoutput
spec:
  selector:
    matchLabels:
      app: influx2pvoutput
  template:
    metadata:
      labels:
        app: influx2pvoutput
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
      - image: jrbenito/influx2pvoutput
        name: influx2pvoutput
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: pvoutput-conf
          mountPath: /app/conf
      volumes:
      - name: pvoutput-conf
        configMap:
          name: pvoutput-conf
